plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'org.springframework.boot' version '2.7.2'
    id 'maven-publish'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.sherter.google-java-format' version '0.9'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven {url 'https://jitpack.io'}
}

dependencyManagement {
    imports {
        mavenBom 'com.github.JhonnyBravo:java-se-template-bom:master-SNAPSHOT'
    }
}

dependencies {
    api 'gnu.getopt:java-getopt'
    api 'ch.qos.logback:logback-classic'
    api 'org.hibernate.validator:hibernate-validator:6.2.3.Final'
    api 'org.springframework.boot:spring-boot-starter'
    api 'org.springframework.boot:spring-boot-starter-validation'
    // Use JUnit test framework
    testImplementation 'junit:junit'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group='com.github.JhonnyBravo'
version='SpringBoot-SNAPSHOT'
sourceCompatibility=1.8
targetCompatibility=1.8

task sourcesJar(type: Jar, dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar,dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

java{
    withJavadocJar()
    withSourcesJar()
}

publishing{
    publications{
        bootJava(MavenPublication){
            artifact bootJar
            artifactId='java-itamae'
            from components.java
            versionMapping{
                usage('java-api'){
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime'){
                    fromResolutionResult()
                }
            }
            pom{
                name='java-itamae'
                description='ファイルまたはディレクトリの作成・削除と、所有者・グループ所有者・パーミッションの設定を管理する為の Java ライブラリ'
                url='https://github.com/JhonnyBravo/java-itamae'
            }
        }
    }
    repositories{
        maven{
            def releasesRepoUrl=layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl=layout.buildDirectory.dir('repos/snapshots')
            url=version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

javadoc {
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='10.3.3'
}

pmd {
    toolVersion='6.33.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

googleJavaFormat {
    toolVersion = '1.15.0'
}

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}
